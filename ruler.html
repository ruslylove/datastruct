<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Ruler Segment</title>
<style>
    body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
    .ruler {
        width: 800px;
        height: 120px;
        background-color: #f3d9a5;
        border: 2px solid #b08d57;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        position: relative;
        display: flex;
        align-items: flex-start;
    }
    .inch {
        width: 100%;
        height: 100%;
        position: relative;
        border-left: 1px solid #000;
    }
    .tick {
        position: absolute;
        background-color: #000;
        width: 1px;
    }
    .tick-label {
        position: absolute;
        font-size: 14px;
        left: 5px;
        top: 5px;
    }
    .fraction-label {
        position: absolute;
        font-size: 10px;
        width: 30px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="ruler" id="ruler-container">
    <!-- Ruler ticks will be generated by JavaScript -->
</div>

<script>
  const ruler = document.getElementById('ruler-container');
  const inches = 4; // Number of inches to display
  const majorTickLength = 4; // Corresponds to 1/16th inch subdivisions (2^4 = 16)
  const tickHeights = [15, 25, 35, 50]; // Heights for 1/16, 1/8, 1/4, 1/2 ticks
  const inchTickHeight = 65;

  /**
   * Recursively draws the tick marks for an interval.
   * @param {HTMLElement} container The div for the current inch.
   * @param {number} level The current subdivision level (e.g., 4 for 1/16ths).
   * @param {number} start The start position of the interval (0 to 1).
   * @param {number} end The end position of the interval (0 to 1).
   */
  function drawInterval(container, level, start, end) {
    if (level >= 1) {
      const mid = (start + end) / 2;

      // 1. Draw top sub-interval (recursively)
      drawInterval(container, level - 1, start, mid);

      // 2. Draw the center tick for the current interval
      const tick = document.createElement('div');
      const leftPos = mid * 100;
      tick.className = 'tick';
      tick.style.left = `${leftPos}%`;
      tick.style.height = `${tickHeights[level - 1]}px`;
      container.appendChild(tick);

      // Add labels for 1/4, 1/2, 3/4 based on the level
      if (level >= majorTickLength - 1) {
        let labelText = '';
        if (mid === 0.25) labelText = '1/4';
        else if (mid === 0.5) labelText = '1/2';
        else if (mid === 0.75) labelText =
    }

    // Add the final inch marker
    const finalInchDiv = document.createElement('div');
    finalInchDiv.className = 'inch';
    finalInchDiv.style.width = '0px'; // No width, just for the line and label
    finalInchDiv.style.position = 'absolute';
    finalInchDiv.style.right = '0';
    finalInchDiv.style.height = '100%';

    const finalInchLabel = document.createElement('div');
    finalInchLabel.className = 'tick-label';
    finalInchLabel.textContent = inches;
    finalInchDiv.appendChild(finalInchLabel);

    const finalTick = document.createElement('div');
    finalTick.className = 'tick';
    finalTick.style.left = '0';
    finalTick.style.height = '65px'; // Full inch tick height
    finalInchDiv.appendChild(finalTick);

    ruler.appendChild(finalInchDiv);

</script>

</body>
</html>
